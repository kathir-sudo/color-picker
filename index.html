<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-semibold mb-4 text-gray-800">Color Picker</h1>

        <div id="color-preview" class="w-full h-24 rounded-md mb-4" style="background-color: #ffffff;"></div>

        <p id="color-name" class="text-gray-700 mb-4">Color: White</p>

        <div class="mb-4">
            <label for="red" class="block text-gray-700 text-sm font-bold mb-2">Red:</label>
            <input type="range" id="red" min="0" max="255" value="255" class="w-full h-2 bg-red-200 rounded-lg appearance-none cursor-pointer">
        </div>

        <div class="mb-4">
            <label for="green" class="block text-gray-700 text-sm font-bold mb-2">Green:</label>
            <input type="range" id="green" min="0" max="255" value="255" class="w-full h-2 bg-green-200 rounded-lg appearance-none cursor-pointer">
        </div>

        <div class="mb-4">
            <label for="blue" class="block text-gray-700 text-sm font-bold mb-2">Blue:</label>
            <input type="range" id="blue" min="0" max="255" value="255" class="w-full h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer">
        </div>

        <div class="mb-4">
            <label for="hex-code" class="block text-gray-700 text-sm font-bold mb-2">Hex Code:</label>
            <input type="text" id="hex-code" value="#FFFFFF" readonly class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <div class="flex justify-between items-center">
            <button id="copy-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Copy Hex</button>
            <span id="copy-message" class="text-green-500 font-semibold hidden">Copied!</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
